<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blog Admin - Nishan</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/style.css" rel="stylesheet">

  <style>
    body {
      background: #0c1014;
      padding-top: 80px;
      color: #fff;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: #1e2228;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .login-container h2 {
      color: #fff;
    }
    .login-container .form-text {
      color: #aaa;
    }
    .admin-container {
      display: none;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .admin-header {
      background: #1e2228;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .admin-header h2 {
      color: #fff;
      margin: 0;
    }
    .blog-form {
      background: #1e2228;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .blog-form h3 {
      color: #fff;
    }
    .blog-form label {
      color: #ccc;
    }
    .blog-form .form-control {
      background: #0c1014;
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
    }
    .blog-form .form-control:focus {
      background: #0c1014;
      border-color: #0078ff;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(0, 120, 255, 0.25);
    }
    .blog-form .form-control::placeholder {
      color: #666;
    }
    .blog-list {
      background: #1e2228;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .blog-list h3 {
      color: #fff;
    }
    .blog-item {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .blog-item:last-child {
      border-bottom: none;
    }
    .blog-info h5 {
      margin: 0 0 10px 0;
      color: #fff;
    }
    .blog-info p {
      margin: 0;
      color: #aaa;
      font-size: 14px;
    }
    .blog-actions button {
      margin-left: 10px;
    }
    .btn-primary {
      background: #0078ff;
      border-color: #0078ff;
    }
    .btn-primary:hover {
      background: #0056b3;
      border-color: #0056b3;
    }
    textarea {
      min-height: 200px;
    }
  </style>
</head>

<body>
  <!-- Login Form -->
  <div id="login-container" class="login-container">
    <h2 class="text-center mb-4">Admin Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="admin-password" placeholder="Enter admin password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-container" class="admin-container">
    <!-- Header -->
    <div class="admin-header">
      <h2>Blog Management</h2>
      <div>
        <a href="blogs.html" class="btn btn-secondary">View Blog</a>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </div>
    </div>

    <!-- Blog Form -->
    <div class="blog-form">
      <h3 id="form-title">Create New Blog</h3>
      <form id="blog-form">
        <input type="hidden" id="blog-id">
        <div class="form-group">
          <label>Title *</label>
          <input type="text" class="form-control" id="blog-title" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Author</label>
            <input type="text" class="form-control" id="blog-author" value="Nishan Bharati">
          </div>
          <div class="form-group col-md-6">
            <label>Date *</label>
            <input type="date" class="form-control" id="blog-date" required>
          </div>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="url" class="form-control" id="blog-image" placeholder="https://example.com/image.jpg">
          <small class="form-text text-muted">Leave empty to use default image</small>
        </div>
        <div class="form-group">
          <label>Content *</label>
          <textarea class="form-control" id="blog-content" required placeholder="Write your blog content here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          <span id="submit-btn-text">Publish Blog</span>
        </button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
      </form>
    </div>

    <!-- Blog List -->
    <div class="blog-list">
      <h3>All Blogs</h3>
      <div id="blogs-list">
        <p class="text-center text-muted">No blogs yet</p>
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>

  <script>
    // Admin password (in production, use proper authentication)
    const ADMIN_PASSWORD = '9813796949';

    // Check if already logged in
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      showAdmin();
    }

    // Login form handler
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('admin-password').value;
      
      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('adminLoggedIn', 'true');
        showAdmin();
      } else {
        alert('Incorrect password!');
      }
    });

    function showAdmin() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('admin-container').style.display = 'block';
      loadBlogsForAdmin();
    }

    function logout() {
      localStorage.removeItem('adminLoggedIn');
      location.reload();
    }

    // Set today's date as default
    document.getElementById('blog-date').valueAsDate = new Date();

    // Blog form handler
    document.getElementById('blog-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const blogId = document.getElementById('blog-id').value;
      const blog = {
        id: blogId || Date.now().toString(),
        title: document.getElementById('blog-title').value,
        author: document.getElementById('blog-author').value,
        date: document.getElementById('blog-date').value,
        image: document.getElementById('blog-image').value || 'img/post-1.jpg',
        content: document.getElementById('blog-content').value
      };

      let blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
      
      if (blogId) {
        // Update existing blog
        blogs = blogs.map(b => b.id === blogId ? blog : b);
        alert('Blog updated successfully!');
      } else {
        // Add new blog
        blogs.push(blog);
        alert('Blog published successfully!');
      }

      localStorage.setItem('blogs', JSON.stringify(blogs));
      resetForm();
      loadBlogsForAdmin();
    });

    function loadBlogsForAdmin() {
      const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
      const blogsList = document.getElementById('blogs-list');

      if (blogs.length === 0) {
        blogsList.innerHTML = '<p class="text-center text-muted">No blogs yet</p>';
        return;
      }

      // Sort by date (newest first)
      blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

      blogsList.innerHTML = blogs.map(blog => `
        <div class="blog-item">
          <div class="blog-info">
            <h5>${blog.title}</h5>
            <p><i class="fa fa-calendar"></i> ${new Date(blog.date).toLocaleDateString()} | <i class="fa fa-user"></i> ${blog.author}</p>
          </div>
          <div class="blog-actions">
            <button class="btn btn-sm btn-info" onclick="editBlog('${blog.id}')">
              <i class="fa fa-edit"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteBlog('${blog.id}')">
              <i class="fa fa-trash"></i> Delete
            </button>
          </div>
        </div>
      `).join('');
    }

    function editBlog(id) {
      const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
      const blog = blogs.find(b => b.id === id);
      
      if (blog) {
        document.getElementById('blog-id').value = blog.id;
        document.getElementById('blog-title').value = blog.title;
        document.getElementById('blog-author').value = blog.author;
        document.getElementById('blog-date').value = blog.date;
        document.getElementById('blog-image').value = blog.image !== 'img/post-1.jpg' ? blog.image : '';
        document.getElementById('blog-content').value = blog.content;
        
        document.getElementById('form-title').textContent = 'Edit Blog';
        document.getElementById('submit-btn-text').textContent = 'Update Blog';
        
        // Scroll to form
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function deleteBlog(id) {
      if (confirm('Are you sure you want to delete this blog?')) {
        let blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
        blogs = blogs.filter(b => b.id !== id);
        localStorage.setItem('blogs', JSON.stringify(blogs));
        loadBlogsForAdmin();
        alert('Blog deleted successfully!');
      }
    }

    function resetForm() {
      document.getElementById('blog-form').reset();
      document.getElementById('blog-id').value = '';
      document.getElementById('form-title').textContent = 'Create New Blog';
      document.getElementById('submit-btn-text').textContent = 'Publish Blog';
      document.getElementById('blog-date').valueAsDate = new Date();
      document.getElementById('blog-author').value = 'Nishan Bharati';
    }
  </script>

</body>
</html>
