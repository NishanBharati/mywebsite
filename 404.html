<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 - Page Not Found | Nishan</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap CSS File -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      animation: fadeIn 1s ease-in;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 900;
      background: linear-gradient(135deg, #64b5f6, #1976d2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: glitch 2s infinite;
      text-shadow: 0 0 30px rgba(100, 181, 246, 0.5);
    }

    .error-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #64b5f6;
    }

    .error-message {
      font-size: 1.2rem;
      color: #b0b0b0;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn-home {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(66, 165, 245, 0.4);
      margin: 0.5rem;
    }

    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(66, 165, 245, 0.6);
      color: #fff;
      text-decoration: none;
    }

    .error-icon {
      font-size: 5rem;
      color: #64b5f6;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: #64b5f6;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes glitch {
      0%, 100% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      .error-title {
        font-size: 1.8rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .btn-home {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="particles">
    <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 15%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 15px; height: 15px; top: 60%; left: 80%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 8px; height: 8px; top: 80%; left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 12px; height: 12px; top: 30%; left: 70%; animation-delay: 1.5s;"></div>
    <div class="particle" style="width: 20px; height: 20px; top: 50%; left: 10%; animation-delay: 0.5s;"></div>
    <div class="particle" style="width: 10px; height: 10px; top: 70%; left: 60%; animation-delay: 2.5s;"></div>
  </div>

  <div class="error-container">
    <div class="error-icon">
      <i class="ion-alert-circled"></i>
    </div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Oops! Page Not Found</h2>
    <p class="error-message">
      The page you are looking for might have been removed, had its name changed, 
      or is temporarily unavailable.
    </p>
    <div>
      <a href="index.html" class="btn-home">
        <i class="ion-home"></i> Back to Home
      </a>
      <a href="index.html#contact" class="btn-home">
        <i class="ion-email"></i> Contact Me
      </a>
    </div>
  </div>
</body>
</html>
