  <!-- Blog Loading Script -->
  <script>
    // Load blogs from localStorage
    function loadBlogs() {
      const blogsContainer = document.getElementById('blogs-container');
      const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
      
      if (blogs.length === 0) {
        blogsContainer.innerHTML = `
          <div class="col-12 text-center">
            <p style="color: #999; font-size: 18px; padding: 50px 0;">No blogs available yet. Check back soon!</p>
          </div>
        `;
        return;
      }

      // Sort blogs by date (newest first)
      blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

      blogsContainer.innerHTML = blogs.map(blog => `
        <div class="col-md-4">
          <div class="card blog-card" onclick="window.location.href='blog-single.html?id=${blog.id}'">
            <img src="${blog.image || 'img/post-1.jpg'}" alt="${blog.title}" class="blog-thumbnail">
            <div class="card-body">
              <h5 class="card-title">${blog.title}</h5>
              <div class="blog-meta">
                <i class="fa fa-calendar"></i> ${new Date(blog.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}
                <span style="margin-left: 15px;"><i class="fa fa-user"></i> ${blog.author || 'Admin'}</span>
              </div>
              <p class="blog-excerpt">${blog.excerpt || blog.content.substring(0, 150) + '...'}</p>
              <a href="blog-single.html?id=${blog.id}" class="btn btn-primary btn-sm">Read More</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Load blogs when page loads
    document.addEventListener('DOMContentLoaded', loadBlogs);

    // Admin password check function
    function checkAdminPassword(event) {
      event.preventDefault();
      
      const password = prompt('Please enter admin password:');
      const ADMIN_PASSWORD = '9813796949'; // Change this to your desired password
      
      if (password === null) {
        // User clicked cancel
        return;
      }
      
      if (password === ADMIN_PASSWORD) {
        // Correct password - redirect to admin page
        window.location.href = 'admin-blog.html';
      } else {
        // Wrong password
        alert('Incorrect password! Access denied.');
      }
    }
  </script>
